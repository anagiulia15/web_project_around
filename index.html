<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.png" alt="logotipo" class="header__logo" />
        <div class="profile">
          <img
            src="images/image.jpg"
            alt="foto del senor"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <h3 class="profile__about">Explorador</h3>
            <button class="profile__edit-button"></button>
          </div>
          <button class="profile__add-button">+</button>
        </div>
      </header>
      <main class="elements">
        <div class="element">
          <button class="element__trash"></button>
          <img
            src="images/element1.jpg"
            alt="Foto de valle de Yosemite"
            class="element__image"
          />
          <div class="element__footer">
            <p class="element__name">Valle de Yosemite</p>
            <button class="element__heart"></button>
          </div>
        </div>
        <div class="element">
          <button class="element__trash"></button>
          <img
            src="images/element2.png"
            alt="paisaje de un Lago"
            class="element__image"
          />
          <div class="element__footer">
            <p class="element__name">Lago Louise</p>
            <button class="element__heart"></button>
          </div>
        </div>
        <div class="element">
          <button class="element__trash"></button>
          <img src="images/element3.png" alt="paisaje" class="element__image" />
          <div class="element__footer">
            <p class="element__name">Montañas Calvas</p>
            <button class="element__heart"></button>
          </div>
        </div>
        <div class="element">
          <button class="element__trash"></button>
          <img src="images/element4.png" alt="paisaje" class="element__image" />
          <div class="element__footer">
            <p class="element__name">Latemar</p>
            <button class="element__heart"></button>
          </div>
        </div>
        <div class="element">
          <button class="element__trash"></button>
          <img src="images/element5.png" alt="paisaje" class="element__image" />
          <div class="element__footer">
            <p class="element__name">Vanois National.</p>
            <button class="element__heart"></button>
          </div>
        </div>
        <div class="element">
          <button class="element__trash"></button>
          <img src="images/element6.png" alt="paisaje" class="element__image" />
          <div class="element__footer">
            <p class="element__name">Lago di Braies</p>
            <button class="element__heart"></button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__author">©2024 Ana Giulia Azanedo Cordova</p>
      </footer>
    </div>
    <div class="popup popup_profile">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="popup__close"></button>
        <div class="popup__body">
          <h2 class="popup__title">Editar Perfil</h2>
          <form class="form form_profile">
            <fieldset class="form__set">
              <input
                type="text"
                class="form__input form__input_name"
                name="name"
                placeholder="Nombre"
              />
              <input
                type="text"
                class="form__input form__input_about"
                name="about"
                placeholder="Acerca de mi"
              />
            </fieldset>
            <fieldset class="form__set">
              <input type="submit" class="form__submit" value="Guardar" />
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup_card">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="popup__close"></button>
        <div class="popup__body">
          <h2 class="popup__title">Nuevo Lugar</h2>
          <form class="form">
            <fieldset class="form__set">
              <input
                type="text"
                class="form__input form__input_name"
                name="title"
                placeholder="Título"
              />
              <input
                type="url"
                class="form__input form__input_about"
                name="link"
                placeholder="Enlace de la imagen"
              />
            </fieldset>
            <fieldset class="form__set">
              <input type="submit" class="form__submit" value="Guardar" />
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
